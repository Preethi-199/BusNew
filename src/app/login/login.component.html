<div id="full" class="container-lg">
  <br>
  <br>
  <br> <br> <br>      
  <form [formGroup]="LoginForm" (ngSubmit)="OnSubmit()" #f="ngForm">
   <!-- {{LoginForm.value|json}} -->
     <div class="container">  
     <br>
     <h2>Login Form</h2>
     <br>

     <div class="form-group">
       <label>Email Id</label>
       <input type="email" formControlName="email" name="userId" [(ngModel)]=search.emailId [class.is-invalid]="Email.invalid && Email.touched" class="form-control" class="form-control" placeholder="Enter Email Address">
   
       <div *ngIf="Email.invalid && Email.touched">
         <small class="text-danger">Email not valid.</small>
       </div>  
     </div>
   
     
     <div class="form-group">
       <label>Password</label>
       <input type="password" formControlName="password" name="pass" [(ngModel)]=search.password class="form-control" placeholder="Enter 8 digit Password" [class.is-invalid]="LoginForm.controls.password.invalid && LoginForm.controls.password.touched">
   
       <div *ngIf="LoginForm.controls.password.invalid && LoginForm.controls.password.touched">
         <small class="text-danger">Password not valid.</small>
       </div>
     </div>
   
    
     <div class="form-group" style="text-align:center">
       <button class="btn btn-primary" type="submit">Login</button>
      
       <a href="/forgotPassLink" style="margin-left: 80%;">Forgot Password?</a>
       <a href="/registerLink" style="margin-left: 90%;">New User?</a>
     </div>
    
     </div>
   </form>
   <br>
   <br>
   <br> <br> <br>     
   <!-- <h3 style="color: red; text-align:center;">{{infoLogin}}</h3> -->
 
   </div>
