<div class="container-md" style="margin-top: 50%; border: 2px solid grey; padding: 25px;  width: 600px;">
  <h1 id="heading"><u>Please select a seat.</u></h1>
  <br>
<div style="margin-left: 30%;">
  Seat Number<br><input type="text" name="seatNumber" [(ngModel)]="seatNumber"><br><br>
  Email<br><input type="text" [(ngModel)]="email"><br><br>
  Phone<br><input type="text" [(ngModel)]="phoneNo"><br><br>
</div>
<div id="proceed-button" style="margin-left: 30%;">
  <button class ="btn btn-primary" routerLink="/">Cancel</button>
  <button class ="btn btn-primary"routerLink="/afterSeatSelect" (click)="makeReservation()" >Proceed</button>
</div>
